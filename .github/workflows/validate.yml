name: "Validate"

on:
  workflow_dispatch:
    inputs:
      spark:
        description: 'The Spark version of Spark image.'
        required: true
        default: '3.3.0'
        type: choice
        options:
        - 3.3.0
        - 3.3.1
      java:
        description: 'The Java version of Spark image.'
        default: 11
        type: string
        required: true
      scala:
        description: 'The Scala version of Spark image.'
        default: 2.12
        type: string
        required: true
      tag:
        description: 'The tag of Spark image.'
        default: latest
        type: string
        required: true
      repository:
        description: The registry to be validated.
        required: true
        default: openeuler
        type: string

jobs:
  run-build:
    name: Run
    secrets: inherit
    uses: ./.github/workflows/main.yml
    with:
      spark: ${{ inputs.spark }}
      scala: ${{ matrix.scala }}
      java: ${{ matrix.java }}
      publish: ${{ inputs.publish }}
      repository: ${{ inputs.repository }}
      image: ${{ matrix.image }}
